<ng-template #joinModal>
  <div class="modal-header">
    <div class="container">
      <h4 class="modal-title float-left">Add dish to order</h4>
      <button (click)="modal.dismiss()"
              aria-label="Close"
              class="close float-right pt-4"
              type="button">
        <fa-icon [icon]="['fas', 'window-close']"></fa-icon>
      </button>
    </div>
  </div>
  <div class="modal-body">
    <div class="container">
      <form [formGroup]="joinOrderForm">
        <div class="form-group">
          <label for="dishName">Name</label>
          <input [ngClass]="{ 'is-invalid': submitted && f.dishName.errors }"
                 class="form-control"
                 formControlName="dishName"
                 id="dishName"
                 type="text"/>
          <div *ngIf="submitted && f.dishName.errors" class="invalid-feedback">
            <div *ngIf="f.dishName.errors.required">Dish name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="dishCost">Cost</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">PLN</span>
            </div>
            <input [ngClass]="{ 'is-invalid': submitted && f.dishCost.errors }"
                   class="form-control"
                   formControlName="dishCost"
                   id="dishCost" min="0.00" placeholder="dishCost" step="0.05" type="number"
                   value="1.00">
            <div *ngIf="submitted && f.dishCost.errors" class="invalid-feedback">
              <div *ngIf="f.dishCost.errors.required">Dish cost is required</div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <div class="container">
      <app-submit-button (submit)="joinClick()" [error]="error" [loading]="loading"
                         label="Join"></app-submit-button>
    </div>
  </div>
</ng-template>
<div class="d-flex flex-row-reverse bd-highlight mb-2">
  <button (click)="open(joinModal)" class="btn btn-primary">Join</button>
</div>

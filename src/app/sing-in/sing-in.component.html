<div class="col-md-4 offset-md-4 mt-5">
  <div class="card">
    <h4 class="card-header">Sing In</h4>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                 class="form-control"
                 formControlName="username"
                 id="username"
                 type="text"/>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                 class="form-control"
                 formControlName="password"
                 id="password"
                 type="password"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <app-submit-button [error]="error" [loading]="loading" label="Login"></app-submit-button>
      </form>
    </div>
    <div>
      <button (click)="createUserClick()" [disabled]="loading" class="btn btn-link">Create account</button>
    </div>
  </div>
</div>
